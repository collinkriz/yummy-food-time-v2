<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yummy Food Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #F5F1E8;
            min-height: 100vh;
            padding-bottom: 40px;
            position: relative;
        }
        
        /* Add subtle texture to background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(74, 74, 31, 0.02) 2px,
                    rgba(74, 74, 31, 0.02) 4px
                );
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 12px;
            width: 100%;
            overflow-x: hidden;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }
        }
        
        /* HEADER - Groovy 70s Style */
        .header {
            background: linear-gradient(135deg, #FFC107 0%, #FFD54F 100%);
            padding: 32px 28px;
            margin-bottom: 20px;
            box-shadow: 
                8px 8px 0 rgba(74, 74, 31, 0.3),
                0 8px 24px rgba(0, 0, 0, 0.15);
            border: 4px solid #4A4A1F;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }
        
        /* Decorative corner elements */
        .header::before,
        .header::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: #FF9800;
            border: 3px solid #4A4A1F;
        }
        
        .header::before {
            top: -30px;
            left: -30px;
            transform: rotate(45deg);
        }
        
        .header::after {
            bottom: -30px;
            right: -30px;
            transform: rotate(45deg);
            background: #6B6B3D;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 24px 20px;
                margin-bottom: 16px;
            }
            
            .header::before,
            .header::after {
                width: 40px;
                height: 40px;
            }
            
            .header::before {
                top: -20px;
                left: -20px;
            }
            
            .header::after {
                bottom: -20px;
                right: -20px;
            }
        }
        
        /* Title - Big, Bold, Groovy */
        h1 {
            color: #4A4A1F;
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 8px;
            text-shadow: 
                3px 3px 0 rgba(255, 255, 255, 0.4),
                -1px -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            letter-spacing: -1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        h1:hover {
            transform: scale(1.02);
            text-shadow: 
                4px 4px 0 rgba(255, 255, 255, 0.5),
                -1px -1px 0 rgba(0, 0, 0, 0.15);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
                letter-spacing: -0.5px;
            }
        }
        
        .subtitle {
            color: #4A4A1F;
            font-size: 16px;
            font-weight: 700;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            .subtitle {
                font-size: 14px;
                letter-spacing: 0.5px;
            }
        }
        
        /* TABS - Individual Bubbles */
        .tabs {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            position: relative;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            .tabs {
                gap: 10px;
                margin-top: 20px;
            }
        }
        
        .tab {
            flex: 1;
            padding: 14px 12px;
            background: #FFC107;
            border: 4px solid #4A4A1F;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4A4A1F;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            box-shadow: 4px 4px 0 rgba(74, 74, 31, 0.25);
            border-radius: 24px;
        }
        
        @media (max-width: 768px) {
            .tab {
                padding: 12px 10px;
                font-size: 13px;
            }
        }
        
        .tab:hover {
            background: #FF9800;
            transform: translateY(-2px);
            box-shadow: 5px 5px 0 rgba(74, 74, 31, 0.3);
        }
        
        .tab.active {
            background: #FF9800;
            color: #4A4A1F;
            box-shadow: 4px 4px 0 rgba(74, 74, 31, 0.25);
        }
        
        .tab:active {
            transform: translateY(0);
            box-shadow: 3px 3px 0 rgba(74, 74, 31, 0.25);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeInSlide 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeInSlide {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        /* CARDS - Chunky 70s Style */
        .card {
            background: white;
            padding: 28px;
            margin-bottom: 20px;
            box-shadow: 
                6px 6px 0 rgba(74, 74, 31, 0.2),
                0 4px 16px rgba(0, 0, 0, 0.1);
            border: 4px solid #4A4A1F;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            box-sizing: border-box;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 20px;
                margin-bottom: 16px;
            }
        }
        
        /* UPLOAD AREA - Fun & Inviting */
        .upload-area {
            border: 5px dashed #B4B85E;
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(135deg, #FEFDF8 0%, #FFF9E6 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px dashed rgba(180, 184, 94, 0.3);
            pointer-events: none;
        }
        
        .upload-area:hover {
            border-color: #FF9800;
            background: linear-gradient(135deg, #FFF9E6 0%, #FFE082 100%);
            transform: scale(1.02);
            box-shadow: inset 0 0 20px rgba(255, 152, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .upload-area {
                padding: 50px 16px;
            }
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 72px;
            margin-bottom: 16px;
            animation: floatBounce 3s ease-in-out infinite;
        }
        
        @keyframes floatBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .upload-icon {
                font-size: 64px;
            }
        }
        
        .upload-text {
            color: #4A4A1F;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* PREVIEW IMAGE */
        .preview {
            margin: 24px auto;
            text-align: center;
            width: 100%;
            display: block;
        }
        
        .preview img {
            display: block;
            margin: 0 auto;
            max-width: 90%;
            width: auto !important;
            height: auto !important;
            object-fit: contain;
            box-shadow: 
                8px 8px 0 rgba(180, 184, 94, 0.3),
                0 4px 20px rgba(0, 0, 0, 0.15);
            border: 4px solid #B4B85E;
            animation: photoSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes photoSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) rotate(-2deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        /* BUTTONS - Chunky 70s Style */
        button {
            width: 100%;
            padding: 18px 20px;
            background: linear-gradient(135deg, #6B6B3D 0%, #5A5A32 100%);
            color: #FFC107;
            border: 4px solid #4A4A1F;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                5px 5px 0 rgba(74, 74, 31, 0.3),
                0 4px 12px rgba(0, 0, 0, 0.15);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button:not(.tab)::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        button:not(.tab):hover::before {
            left: 100%;
        }
        
        @media (max-width: 768px) {
            button {
                padding: 16px 18px;
                font-size: 15px;
            }
        }
        
        button:hover:not(:disabled):not(.tab) {
            background: linear-gradient(135deg, #5A5A32 0%, #4A4A28 100%);
            transform: translateY(-3px);
            box-shadow: 
                6px 6px 0 rgba(74, 74, 31, 0.3),
                0 6px 16px rgba(0, 0, 0, 0.2);
        }
        
        button:active:not(:disabled):not(.tab) {
            transform: translateY(-1px);
            box-shadow: 
                3px 3px 0 rgba(74, 74, 31, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
            border-color: #999;
            color: #666;
        }
        
        /* STATUS MESSAGES - Groovy Feedback */
        .status {
            padding: 18px 20px;
            margin: 18px 0;
            font-size: 15px;
            font-weight: 700;
            border: 4px solid;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
            animation: statusPop 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes statusPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .status.loading {
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            color: #1976D2;
            border-color: #1976D2;
        }
        
        .status.error {
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
            color: #C62828;
            border-color: #C62828;
        }
        
        .status.success {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            color: #2E7D32;
            border-color: #2E7D32;
        }
        
        /* RESTAURANT INFO - Bold Header Card */
        .restaurant-info {
            background: linear-gradient(135deg, #FF9800 0%, #FFB74D 100%);
            padding: 28px;
            margin-bottom: 24px;
            border: 4px solid #4A4A1F;
            box-shadow: 6px 6px 0 rgba(74, 74, 31, 0.2);
            position: relative;
        }
        
        @media (max-width: 768px) {
            .restaurant-info {
                padding: 20px;
            }
        }
        
        .restaurant-name {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 12px;
            color: #4A4A1F;
            word-wrap: break-word;
            overflow-wrap: break-word;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .restaurant-name {
                font-size: 24px;
            }
        }
        
        .delivery-badge {
            display: inline-block;
            background: white;
            color: #4A4A1F;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 800;
            margin: 8px 0;
            box-shadow: 3px 3px 0 rgba(74, 74, 31, 0.2);
            border: 3px solid #4A4A1F;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .order-date {
            font-size: 14px;
            font-weight: 700;
            color: #4A4A1F;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* ITEM CARDS - Fun Food Cards */
        .item-card {
            background: linear-gradient(135deg, #FEFDF8 0%, #FFF9E6 100%);
            padding: 24px;
            margin-bottom: 16px;
            border: 4px solid #B4B85E;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .item-card::before {
            content: '‚≠ê';
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 24px;
            opacity: 0;
            transform: rotate(-45deg) scale(0);
            transition: all 0.3s ease;
        }
        
        .item-card:hover {
            border-color: #FF9800;
            transform: translateX(5px);
            box-shadow: -5px 5px 0 rgba(255, 152, 0, 0.2);
        }
        
        .item-card:hover::before {
            opacity: 0.3;
            transform: rotate(0deg) scale(1);
        }
        
        @media (max-width: 768px) {
            .item-card {
                padding: 18px;
            }
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            padding-bottom: 14px;
            border-bottom: 3px solid #FFC107;
        }
        
        .item-name {
            font-size: 18px;
            font-weight: 800;
            color: #4A4A1F;
            flex: 1;
            margin-right: 12px;
            word-wrap: break-word;
            line-height: 1.4;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        @media (max-width: 768px) {
            .item-name {
                font-size: 16px;
            }
        }
        
        .item-price {
            font-size: 20px;
            font-weight: 900;
            color: #FF9800;
            white-space: nowrap;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
        }
        
        /* ASSIGNMENT & RATING CONTROLS */
        .assignment-group, .rating-group {
            margin: 16px 0;
        }
        
        .assignment-group label, .rating-group label {
            display: block;
            font-weight: 700;
            color: #4A4A1F;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .assignment-buttons {
            display: flex;
            gap: 10px;
        }
        
        .assign-btn {
            flex: 1;
            padding: 12px;
            background: #F5F1E8;
            color: #4A4A1F;
            border: 3px solid #B4B85E;
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 rgba(180, 184, 94, 0.2);
        }
        
        .assign-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 4px 4px 0 rgba(180, 184, 94, 0.3);
        }
        
        .assign-btn.active {
            background: #6B6B3D;
            color: #FFC107;
            border-color: #4A4A1F;
            transform: scale(1.05);
        }
        
        .star-rating {
            display: flex;
            gap: 8px;
            font-size: 36px;
        }
        
        @media (max-width: 768px) {
            .star-rating {
                font-size: 32px;
                gap: 6px;
            }
        }
        
        .star {
            cursor: pointer;
            transition: all 0.2s ease;
            filter: grayscale(100%);
        }
        
        .star:hover,
        .star.active {
            filter: grayscale(0%);
            transform: scale(1.2) rotate(10deg);
        }
        
        .star:active {
            transform: scale(1.1) rotate(5deg);
        }
        
        /* NOTES TEXTAREA */
        textarea {
            width: 100%;
            padding: 14px;
            border: 3px solid #B4B85E;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            background: white;
            box-shadow: inset 2px 2px 0 rgba(180, 184, 94, 0.1);
            transition: all 0.2s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #FF9800;
            box-shadow: 
                inset 2px 2px 0 rgba(255, 152, 0, 0.1),
                0 0 0 3px rgba(255, 152, 0, 0.2);
        }
        
        /* SUMMARY BOX - Clear Totals */
        .summary-box {
            background: linear-gradient(135deg, #F5F1E8 0%, #FFF9E6 100%);
            padding: 24px;
            margin-top: 24px;
            border: 4px solid #4A4A1F;
            box-shadow: 5px 5px 0 rgba(74, 74, 31, 0.2);
        }
        
        @media (max-width: 768px) {
            .summary-box {
                padding: 18px;
            }
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 700;
            color: #4A4A1F;
            border-bottom: 2px solid rgba(74, 74, 31, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .summary-row:last-child {
            border-bottom: none;
        }
        
        .summary-row.total {
            font-size: 22px;
            font-weight: 900;
            color: #FF9800;
            padding-top: 16px;
            margin-top: 8px;
            border-top: 4px solid #4A4A1F;
            border-bottom: none;
        }
        
        @media (max-width: 768px) {
            .summary-row {
                font-size: 14px;
                padding: 10px 0;
            }
            
            .summary-row.total {
                font-size: 20px;
            }
        }
        
        /* ORDER HISTORY - List View */
        .order-history-item {
            background: white;
            padding: 20px;
            margin-bottom: 16px;
            border: 4px solid #4A4A1F;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 0 rgba(74, 74, 31, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .order-history-item::before {
            content: '‚Üí';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) translateX(10px);
            font-size: 32px;
            font-weight: 900;
            color: #FF9800;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .order-history-item:hover {
            transform: translateX(5px);
            box-shadow: -5px 5px 0 rgba(255, 152, 0, 0.3);
            border-color: #FF9800;
        }
        
        .order-history-item:hover::before {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }
        
        @media (max-width: 768px) {
            .order-history-item {
                padding: 16px;
            }
        }
        
        .order-restaurant {
            font-size: 22px;
            font-weight: 900;
            color: #4A4A1F;
            margin: 8px 0;
            text-transform: uppercase;
            letter-spacing: -0.3px;
        }
        
        @media (max-width: 768px) {
            .order-restaurant {
                font-size: 18px;
            }
        }
        
        .order-total {
            font-size: 24px;
            font-weight: 900;
            color: #FF9800;
            margin-top: 12px;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
        }
        
        /* SPECIAL BUTTONS */
        .delete-btn {
            background: linear-gradient(135deg, #EF5350 0%, #E53935 100%);
            color: white;
            margin-top: 12px;
            padding: 14px;
            font-size: 15px;
            box-shadow: 
                4px 4px 0 rgba(211, 47, 47, 0.3),
                0 4px 15px rgba(239, 83, 80, 0.3);
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #E53935 0%, #D32F2F 100%);
            box-shadow: 
                5px 5px 0 rgba(211, 47, 47, 0.3),
                0 6px 20px rgba(239, 83, 80, 0.4);
        }
        
        .edit-btn {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            margin-top: 12px;
            padding: 14px;
            font-size: 15px;
            box-shadow: 
                4px 4px 0 rgba(245, 124, 0, 0.3),
                0 4px 15px rgba(255, 152, 0, 0.3);
        }
        
        .edit-btn:hover {
            background: linear-gradient(135deg, #F57C00 0%, #E65100 100%);
            box-shadow: 
                5px 5px 0 rgba(245, 124, 0, 0.3),
                0 6px 20px rgba(255, 152, 0, 0.4);
        }
        
        .back-btn {
            background: linear-gradient(135deg, #78909C 0%, #607D8B 100%);
            margin-bottom: 24px;
            box-shadow: 
                4px 4px 0 rgba(69, 90, 100, 0.3),
                0 4px 15px rgba(96, 125, 139, 0.3);
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, #607D8B 0%, #546E7A 100%);
            box-shadow: 
                5px 5px 0 rgba(69, 90, 100, 0.3),
                0 6px 20px rgba(96, 125, 139, 0.4);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        /* EDIT MODE FIELDS */
        .edit-field {
            width: 100%;
            padding: 14px;
            border: 3px solid #B4B85E;
            font-size: 15px;
            font-family: inherit;
            margin-bottom: 12px;
            box-sizing: border-box;
            background: white;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .edit-field:focus {
            outline: none;
            border-color: #FF9800;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.2);

<body>
    <div class="container">

    <script>
        let selectedFile = null;
        let currentOrder = null;
        let currentView = 'chat';
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'chat') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('chat-tab').classList.add('active');
                currentView = 'chat';
            } else if (tab === 'history') {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('history-tab').classList.add('active');
                currentView = 'history';
                loadOrders();
            } else if (tab === 'upload') {
                document.querySelector('.tab:nth-child(3)').classList.add('active');
                document.getElementById('upload-tab').classList.add('active');
                currentView = 'upload';
            }
        }
        
        function goHome() {
            // Reset upload tab to clean state
            selectedFile = null;
            currentOrder = null;
            preview.style.display = 'none';
            results.style.display = 'none';
            status.style.display = 'none';
            extractBtn.disabled = true;
            fileInput.value = '';
            
            // Switch to upload tab
            switchTab('upload');
        }
        
        // Upload functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const extractBtn = document.getElementById('extractBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    
                    // Only constrain width, let height be flexible for long receipts
                    previewImage.style.maxWidth = '90%';
                    previewImage.style.width = 'auto';
                    previewImage.style.height = 'auto';
                    previewImage.style.maxHeight = 'none';
                    previewImage.style.objectFit = 'contain';
                    
                    preview.style.display = 'block';
                    extractBtn.disabled = false;
                    results.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });
        
        extractBtn.addEventListener('click', extractOrder);
        
        async function extractOrder() {
            if (!selectedFile) return;
            
            status.style.display = 'block';
            status.className = 'status loading';
            status.innerHTML = '<div class="spinner"></div><div style="margin-top: 10px;">Extracting order info...</div>';
            
            extractBtn.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('image', selectedFile);
                
                const response = await fetch('/extract-order', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to extract order');
                }
                
                currentOrder = result.data;
                displayResults(currentOrder);
                
                status.className = 'status success';
                status.textContent = '‚úÖ Order extracted successfully!';
                
                setTimeout(() => {
                    status.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Error: ' + error.message;
                extractBtn.disabled = false;
            }
        }

                    <h3>Order Items</h3>
                    
                    ${order.items.map((item, idx) => `
                        <div class="item-card">
                            <div class="item-header">

                    <div class="summary-box">

                        </div>

                            <span>$${parseFloat(order.deliveryFee).toFixed(2)}</span>

                    <button onclick="saveOrder()" style="margin-top: 20px;">üíæ Save Order</button>
                </div>
            `;
        }
        
        function assignItem(itemIdx, person) {
            if (!currentOrder) return;
            
            currentOrder.items[itemIdx].assignedTo = person;
            
            // Update button states
            const buttons = document.querySelectorAll(`[onclick*="assignItem(${itemIdx}"]`);
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(person)) {
                    btn.classList.add('active');
                }
            });
        }
        
        function rateItem(itemIdx, rating) {
            if (!currentOrder) return;
            
            currentOrder.items[itemIdx].rating = rating;
            
            // Update star states
            const stars = document.querySelectorAll(`[data-item="${itemIdx}"]`);
            stars.forEach(star => {
                const starRating = parseInt(star.getAttribute('data-rating'));
                if (starRating <= rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        function updateNotes(itemIdx, notes) {
            if (!currentOrder) return;
            currentOrder.items[itemIdx].notes = notes;
        }
        
        async function saveOrder() {
            if (!currentOrder) return;
            
            status.style.display = 'block';
            status.className = 'status loading';
            status.innerHTML = '<div class="spinner"></div><div style="margin-top: 10px;">Saving order...</div>';
            
            try {
                const orderToSave = {
                    restaurant: currentOrder.restaurant,
                    address: currentOrder.address || 'Not provided',
                    deliveryService: currentOrder.deliveryService || 'Unknown',
                    subtotal: parseFloat(currentOrder.subtotal) || 0,
                    deliveryFee: parseFloat(currentOrder.deliveryFee) || 0,
                    serviceFee: parseFloat(currentOrder.serviceFee) || 0,
                    tax: parseFloat(currentOrder.tax) || 0,
                    discount: parseFloat(currentOrder.discount) || 0,
                    tip: parseFloat(currentOrder.tip) || 0,
                    total: parseFloat(currentOrder.total) || 0,
                    items: currentOrder.items.map(item => ({
                        name: item.name,
                        price: parseFloat(item.price) || 0,
                        assignedTo: item.assignedTo || null,
                        rating: parseInt(item.rating) || 0,
                        notes: item.notes || null
                    }))
                };
                
                console.log('Sending order data:', orderToSave);
                
                const response = await fetch('/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderToSave)
                });
                
                const result = await response.json();
                console.log('Server response:', result);
                
                if (!response.ok) {
                    console.error('Server error:', result);
                    throw new Error(result.error + (result.details ? '\n\nDetails: ' + result.details : ''));
                }
                
                status.className = 'status success';
                status.textContent = '‚úÖ Order saved successfully!';
                
                setTimeout(() => {
                    // Reset form
                    selectedFile = null;
                    currentOrder = null;
                    preview.style.display = 'none';
                    results.style.display = 'none';
                    status.style.display = 'none';
                    extractBtn.disabled = true;
                    fileInput.value = '';
                    
                    // Switch to history
                    switchTab('history');

                        <h3>Order Totals</h3>
                        
                        <div style="margin-bottom: 15px;">

        function addEditItem() {
            const container = document.getElementById('edit-items-container');
            const newIdx = editingOrder.items.length;
            
            editingOrder.items.push({
                name: '',
                price: 0,
                assignedTo: null,
                rating: 0,
                notes: null
            });
            
            const itemHtml = `
                <div class="item-card" style="background: white;">
                    <div style="margin-bottom: 15px;">
                        <label>Item Name</label>
                        <input type="text" class="edit-field" data-item-idx="${newIdx}" data-field="name" value="" />
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <label>Price</label>
                        <input type="number" step="0.01" class="edit-field" data-item-idx="${newIdx}" data-field="price" value="0.00" />
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <label>Assigned To</label>
                        <select class="edit-field" data-item-idx="${newIdx}" data-field="assignedTo">
                            <option value="">None</option>
                            <option value="Collin">Collin</option>
                            <option value="Emily">Emily</option>
                        </select>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <label>Rating</label>
                        <select class="edit-field" data-item-idx="${newIdx}" data-field="rating">
                            <option value="0" selected>No rating</option>
                            <option value="1">‚≠ê 1 Star</option>
                            <option value="2">‚≠ê‚≠ê 2 Stars</option>
                            <option value="3">‚≠ê‚≠ê‚≠ê 3 Stars</option>
                            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4 Stars</option>

                        </select>

                    <div style="margin-bottom: 15px;">
                        <label>Notes</label>

            container.insertAdjacentHTML('beforeend', itemHtml);

        function removeEditItem(idx) {
            if (!confirm('Remove this item?')) return;
            
            editingOrder.items.splice(idx, 1);
            enableEditMode(editingOrder.id); // Re-render
        }
        
        async function saveEditedOrder() {
            try {
                const statusDiv = document.getElementById('edit-status');
                statusDiv.innerHTML = '<div class="status loading"><div class="spinner"></div><div>Saving...</div></div>';
                
                // Collect all edited values
                const restaurant = document.getElementById('edit-restaurant').value.trim();
                const address = document.getElementById('edit-address').value.trim();
                const deliveryService = document.getElementById('edit-delivery-service').value;
                const subtotal = parseFloat(document.getElementById('edit-subtotal').value) || 0;
                const deliveryFee = parseFloat(document.getElementById('edit-delivery-fee').value) || 0;
                const serviceFee = parseFloat(document.getElementById('edit-service-fee').value) || 0;
                const tax = parseFloat(document.getElementById('edit-tax').value) || 0;
                const discount = parseFloat(document.getElementById('edit-discount').value) || 0;
                const tip = parseFloat(document.getElementById('edit-tip').value) || 0;
                const total = parseFloat(document.getElementById('edit-total').value) || 0;
                
                // Collect item values
                const items = [];
                const itemCount = editingOrder.items.length;
                
                for (let i = 0; i < itemCount; i++) {
                    const nameField = document.querySelector(`[data-item-idx="${i}"][data-field="name"]`);
                    const priceField = document.querySelector(`[data-item-idx="${i}"][data-field="price"]`);
                    const assignedField = document.querySelector(`[data-item-idx="${i}"][data-field="assignedTo"]`);
                    const ratingField = document.querySelector(`[data-item-idx="${i}"][data-field="rating"]`);
                    const notesField = document.querySelector(`[data-item-idx="${i}"][data-field="notes"]`);
                    
                    if (nameField) {
                        items.push({
                            name: nameField.value.trim(),
                            price: parseFloat(priceField.value) || 0,
                            assignedTo: assignedField.value || null,
                            rating: parseInt(ratingField.value) || 0,
                            notes: notesField.value.trim() || null
                        });
                    }
                }
                
                if (!restaurant) {
                    throw new Error('Restaurant name is required');
                }
                
                if (items.length === 0) {
                    throw new Error('At least one item is required');
                }
                
                const updatedOrder = {
                    restaurant,
                    address,
                    deliveryService,
                    subtotal,
                    deliveryFee,
                    serviceFee,
                    tax,
                    discount,
                    tip,
                    total,
                    items
                };
                
                console.log('Sending updated order:', updatedOrder);
                
                const response = await fetch(`/orders/${editingOrder.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedOrder)
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to update order');
                }
                
                statusDiv.innerHTML = '<div class="status success">‚úÖ Order updated successfully!</div>';
                
                setTimeout(() => {
                    editingOrder = null;
                    backToList();
                }, 1500);
                
            } catch (error) {
                console.error('Error saving edited order:', error);
                const statusDiv = document.getElementById('edit-status');
                statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function cancelEdit() {
            if (confirm('Cancel editing? Any unsaved changes will be lost.')) {
                editingOrder = null;
                backToList();
            }
        }
        
        function backToList() {
            document.getElementById('ordersList').style.display = 'block';
            document.getElementById('orderDetail').style.display = 'none';
            loadOrders();
        }
        
        async function deleteOrder(orderId) {
            if (!confirm('Are you sure you want to delete this order? This cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/orders/${orderId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to delete order');
                }
                
                alert('Order deleted successfully!');
                backToList();
                
            } catch (error) {
                alert('Error deleting order: ' + error.message);
            }
        }
        
        // Chat functionality
        let chatHistory = [];
        
        // Load personalized greeting when page loads
        async function loadChatGreeting() {
            try {
                const response = await fetch('/chat-greeting');
                const result = await response.json();
                
                if (response.ok && result.greeting) {
                    document.getElementById('chatGreeting').textContent = result.greeting;
                } else {
                    // Fallback greeting
                    const hour = new Date().getHours();
                    let timeGreeting = 'Hey!';
                    if (hour < 12) timeGreeting = 'Morning!';
                    else if (hour < 17) timeGreeting = 'Hey!';
                    else if (hour < 21) timeGreeting = 'Evening!';
                    else timeGreeting = 'Late night cravings?';
                    
                    document.getElementById('chatGreeting').textContent = timeGreeting + ' What sounds good?';
                }
            } catch (error) {
                console.error('Error loading greeting:', error);
                document.getElementById('chatGreeting').textContent = 'Hey! What sounds good?';
            }
        }
        
        // Load greeting when chat tab is active
        if (currentView === 'chat') {
            loadChatGreeting();
        }
        
        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const messagesDiv = document.getElementById('chatMessages');
            const chatContainer = document.getElementById('chatContainer');
            const sendBtn = document.getElementById('sendChatBtn');
            
            // Expand container and clear greeting on first message
            const greeting = document.getElementById('chatGreeting');
            if (greeting) {
                greeting.remove();
            }
            chatContainer.classList.add('has-messages');
            
            // Add user message
            const userMsgDiv = document.createElement('div');
            userMsgDiv.className = 'chat-message user';
            userMsgDiv.textContent = message;
            messagesDiv.appendChild(userMsgDiv);
            
            // Clear input and disable button
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Thinking...';
            
            // Add loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'chat-message assistant';
            loadingDiv.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; border-width: 2px; margin: 0;"></div>';
            messagesDiv.appendChild(loadingDiv);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message,
                        history: chatHistory
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to get response');
                }
                
                // Remove loading
                messagesDiv.removeChild(loadingDiv);
                
                // Add assistant message
                const assistantMsgDiv = document.createElement('div');
                assistantMsgDiv.className = 'chat-message assistant';
                assistantMsgDiv.innerHTML = formatChatMessage(result.response);
                messagesDiv.appendChild(assistantMsgDiv);
                
                // Update chat history
                chatHistory.push(
                    { role: 'user', content: message },
                    { role: 'assistant', content: result.response }
                );
                
                // Keep only last 10 messages
                if (chatHistory.length > 20) {
                    chatHistory = chatHistory.slice(-20);
                }
                
            } catch (error) {
                messagesDiv.removeChild(loadingDiv);
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'chat-message assistant';
                errorDiv.style.background = '#FFEBEE';
                errorDiv.style.borderColor = '#EF5350';
                errorDiv.style.color = '#C62828';
                errorDiv.textContent = '‚ùå Error: ' + error.message;
                messagesDiv.appendChild(errorDiv);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
        
        function formatChatMessage(text) {
            // Simple markdown-like formatting
            let formatted = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n- /g, '<br>‚Ä¢ ')
                .replace(/\n\d+\. /g, '<br>$&');
            
            return formatted;
        }
        
        // Allow Enter to send (Shift+Enter for new line)
        const chatInput = document.getElementById('chatInput');
        
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendChatMessage();
            }
        });
        
        // Auto-expand textarea as user types
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
